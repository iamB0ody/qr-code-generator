<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32">
  <defs>
    <linearGradient id="neonGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff00ff"/>
      <stop offset="100%" style="stop-color:#a855f7"/>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="0.5" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  <rect width="32" height="32" rx="4" fill="#0a0a0f"/>
  <g fill="url(#neonGrad)" filter="url(#glow)">
    <!-- Top-left corner pattern -->
    <rect x="4" y="4" width="8" height="8" rx="1"/>
    <rect x="6" y="6" width="4" height="4" rx="0.5" fill="#0a0a0f"/>
    <rect x="7" y="7" width="2" height="2" fill="url(#neonGrad)"/>
    <!-- Top-right corner pattern -->
    <rect x="20" y="4" width="8" height="8" rx="1"/>
    <rect x="22" y="6" width="4" height="4" rx="0.5" fill="#0a0a0f"/>
    <rect x="23" y="7" width="2" height="2" fill="url(#neonGrad)"/>
    <!-- Bottom-left corner pattern -->
    <rect x="4" y="20" width="8" height="8" rx="1"/>
    <rect x="6" y="22" width="4" height="4" rx="0.5" fill="#0a0a0f"/>
    <rect x="7" y="23" width="2" height="2" fill="url(#neonGrad)"/>
    <!-- Center dots -->
    <rect x="14" y="4" width="3" height="3" rx="0.5"/>
    <rect x="14" y="14" width="4" height="4" rx="0.5"/>
    <rect x="4" y="14" width="3" height="3" rx="0.5"/>
    <rect x="25" y="14" width="3" height="3" rx="0.5"/>
    <rect x="14" y="25" width="3" height="3" rx="0.5"/>
    <rect x="20" y="20" width="3" height="3" rx="0.5"/>
    <rect x="24" y="24" width="4" height="4" rx="0.5"/>
  </g>
</svg>
