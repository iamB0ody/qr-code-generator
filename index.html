<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />
    <title>QR Code Generator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              neon: {
                pink: 'var(--color-primary)',
                hotpink: 'var(--color-secondary)',
                purple: 'var(--color-accent)',
                dark: 'var(--color-bg-dark)',
                darker: 'var(--color-bg-darker)',
              }
            },
            boxShadow: {
              'neon': 'var(--glow-primary)',
              'neon-sm': 'var(--glow-primary-sm)',
              'neon-lg': 'var(--glow-primary-lg)',
            },
            animation: {
              'pulse-neon': 'pulseNeon 2s ease-in-out infinite',
              'glow': 'glow 2s ease-in-out infinite alternate',
            }
          }
        }
      }
    </script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;500;600;700&family=Orbitron:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body class="min-h-screen bg-gradient-to-br from-neon-darker via-neon-dark to-[#1a0a1a] text-gray-100 ltr">
    <!-- Splash Screen -->
    <div id="splash-screen" class="fixed inset-0 z-[100] flex flex-col items-center justify-center bg-gradient-to-br from-neon-darker via-neon-dark to-[#1a0a1a]">
      <div class="splash-content text-center">
        <!-- Animated QR Icon -->
        <div class="splash-icon mb-8">
          <svg class="w-24 h-24 md:w-32 md:h-32 mx-auto" viewBox="0 0 24 24" fill="none" stroke="url(#splash-gradient)" stroke-width="1.5">
            <defs>
              <linearGradient id="splash-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
                <stop offset="0%" style="stop-color:#ff00ff"/>
                <stop offset="100%" style="stop-color:#a855f7"/>
              </linearGradient>
            </defs>
            <path stroke-linecap="round" stroke-linejoin="round" d="M12 4v1m6 11h2m-6 0h-2v4m0-11v3m0 0h.01M12 12h4.01M16 20h4M4 12h4m12 0h.01M5 8h2a1 1 0 001-1V5a1 1 0 00-1-1H5a1 1 0 00-1 1v2a1 1 0 001 1zm12 0h2a1 1 0 001-1V5a1 1 0 00-1-1h-2a1 1 0 00-1 1v2a1 1 0 001 1zM5 20h2a1 1 0 001-1v-2a1 1 0 00-1-1H5a1 1 0 00-1 1v2a1 1 0 001 1z"/>
          </svg>
        </div>
        <!-- App Title -->
        <h1 class="splash-title text-3xl md:text-5xl font-bold bg-gradient-to-r from-neon-pink via-neon-hotpink to-neon-purple bg-clip-text text-transparent mb-4">
          QR Code Generator
        </h1>
        <!-- Loading dots -->
        <div class="splash-loader flex justify-center gap-2 mt-6">
          <span class="w-3 h-3 rounded-full bg-neon-pink"></span>
          <span class="w-3 h-3 rounded-full bg-neon-hotpink"></span>
          <span class="w-3 h-3 rounded-full bg-neon-purple"></span>
        </div>
      </div>
    </div>

    <!-- Animated background particles -->
    <div class="fixed inset-0 overflow-hidden pointer-events-none">
      <div class="absolute top-1/4 left-1/4 w-96 h-96 bg-neon-pink/10 rounded-full blur-3xl animate-pulse"></div>
      <div class="absolute bottom-1/4 right-1/4 w-96 h-96 bg-neon-purple/10 rounded-full blur-3xl animate-pulse delay-1000"></div>
    </div>

    <!-- Language Switcher -->
    <div class="fixed top-4 right-4 z-50 flex gap-1 bg-black/50 backdrop-blur-md rounded-full p-1 border border-gray-700/50">
      <button
        data-lang-switch="en"
        onclick="i18n.setLang('en')"
        class="lang-btn px-3 py-1.5 rounded-full text-sm font-medium transition-all duration-300 hover:bg-neon-pink/20"
        data-i18n="lang.en">EN</button>
      <button
        data-lang-switch="ar"
        onclick="i18n.setLang('ar')"
        class="lang-btn px-3 py-1.5 rounded-full text-sm font-medium transition-all duration-300 hover:bg-neon-pink/20"
        data-i18n="lang.ar">عربي</button>
    </div>

    <div class="relative z-10 container mx-auto px-4 py-8 max-w-7xl">
      <!-- Header -->
      <header class="text-center mb-12">
        <h1 class="text-4xl md:text-5xl lg:text-6xl font-bold mb-4 bg-gradient-to-r from-neon-pink via-neon-hotpink to-neon-purple bg-clip-text text-transparent drop-shadow-lg neon-text" data-i18n="header.title">
          QR Code Generator
        </h1>
        <p class="text-gray-400 text-lg md:text-xl max-w-2xl mx-auto" data-i18n="header.subtitle">
          Create stunning QR codes with custom colors, icons, and futuristic styling
        </p>
      </header>

      <!-- Main Content -->
      <div class="grid grid-cols-1 lg:grid-cols-2 gap-8">
        <!-- Controls Panel -->
        <div class="glass-card rounded-2xl p-6 md:p-8 flex flex-col max-h-[calc(100vh-180px)] lg:max-h-[calc(100vh-220px)]">
          <h2 class="text-xl font-semibold text-neon-pink mb-6 flex items-center gap-2 shrink-0">
            <svg class="w-5 h-5 rtl-flip" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6V4m0 2a2 2 0 100 4m0-4a2 2 0 110 4m-6 8a2 2 0 100-4m0 4a2 2 0 110-4m0 4v2m0-6V4m6 6v10m6-2a2 2 0 100-4m0 4a2 2 0 110-4m0 4v2m0-6V4"></path>
            </svg>
            <span data-i18n="controls.heading">Customize</span>
          </h2>

          <!-- Scrollable Form Area -->
          <div class="flex-1 overflow-y-auto space-y-6 pr-2 scrollbar-thin">
          <!-- 1. QR Content (Most Important) -->
          <div class="space-y-2">
            <label for="qr-text" class="block text-sm font-medium text-gray-300" data-i18n="input.content.label">QR Code Content</label>
            <textarea
              id="qr-text"
              data-i18n-placeholder="input.content.placeholder"
              placeholder="Enter text, URL, or any content..."
              class="w-full px-4 py-3 bg-black/50 border border-gray-700 rounded-xl text-white placeholder-gray-500 focus:border-neon-pink focus:ring-2 focus:ring-neon-pink/20 focus:outline-none transition-all duration-300 resize-none h-24 neon-input"
            >https://iamb0ody.github.io/qr-code-generator/</textarea>
          </div>

          <!-- 2. Color Pickers (Commonly Used) -->
          <div class="grid grid-cols-2 gap-4">
            <div class="space-y-2">
              <label for="foreground-color" class="block text-sm font-medium text-gray-300" data-i18n="input.foreground.label">Foreground</label>
              <div class="flex items-center gap-3">
                <input type="color" id="foreground-color" value="#000000" class="neon-color-picker" />
                <span class="text-gray-400 text-xs font-mono">#000000</span>
              </div>
            </div>
            <div class="space-y-2">
              <label for="background-color" class="block text-sm font-medium text-gray-300" data-i18n="input.background.label">Background</label>
              <div class="flex items-center gap-3">
                <input type="color" id="background-color" value="#ffffff" class="neon-color-picker" />
                <span class="text-gray-400 text-xs font-mono">#ffffff</span>
              </div>
            </div>
          </div>

          <!-- 3. Size & Margin -->
          <div class="grid grid-cols-2 gap-4">
            <div class="space-y-2">
              <div class="flex justify-between items-center">
                <label for="qr-size" class="text-sm font-medium text-gray-300" data-i18n="input.size.label">Size</label>
                <span id="size-value" class="text-neon-pink font-mono text-sm">400px</span>
              </div>
              <input type="range" id="qr-size" min="200" max="800" value="400" class="neon-range w-full" />
            </div>
            <div class="space-y-2">
              <div class="flex justify-between items-center">
                <label for="margin" class="text-sm font-medium text-gray-300" data-i18n="input.margin.label">Margin</label>
                <span id="margin-value" class="text-neon-pink font-mono text-sm">4</span>
              </div>
              <input type="range" id="margin" min="0" max="20" value="4" class="neon-range w-full" />
            </div>
          </div>

          <!-- 4. Error Correction & Corner Radius -->
          <div class="grid grid-cols-2 gap-4">
            <div class="space-y-2">
              <label for="error-correction" class="block text-sm font-medium text-gray-300" data-i18n="input.errorCorrection.label">Error Correction</label>
              <select id="error-correction" class="w-full px-4 py-2.5 bg-black/50 border border-gray-700 rounded-xl text-white focus:border-neon-pink focus:ring-2 focus:ring-neon-pink/20 focus:outline-none transition-all duration-300 neon-input">
                <option value="L" data-i18n="input.errorCorrection.low">Low (L)</option>
                <option value="M" selected data-i18n="input.errorCorrection.medium">Medium (M)</option>
                <option value="Q" data-i18n="input.errorCorrection.quartile">Quartile (Q)</option>
                <option value="H" data-i18n="input.errorCorrection.high">High (H)</option>
              </select>
            </div>
            <div class="space-y-2">
              <div class="flex justify-between items-center">
                <label for="border-radius" class="text-sm font-medium text-gray-300" data-i18n="input.borderRadius.label">Corner Radius</label>
                <span id="border-radius-value" class="text-neon-pink font-mono text-sm">0px</span>
              </div>
              <input type="range" id="border-radius" min="0" max="50" value="0" class="neon-range w-full" />
            </div>
          </div>

          <!-- 5. Icon Upload with Size -->
          <div class="space-y-3">
            <label for="icon-upload" class="block text-sm font-medium text-gray-300" data-i18n="input.icon.label">Add Icon (Optional)</label>
            <div class="flex items-center gap-4">
              <label class="flex-1 flex items-center justify-center px-4 py-3 bg-black/50 border border-dashed border-gray-600 rounded-xl cursor-pointer hover:border-neon-pink hover:bg-neon-pink/5 transition-all duration-300">
                <input type="file" id="icon-upload" accept="image/*" class="hidden" />
                <span class="text-gray-400 text-sm" data-i18n="input.icon.uploadText">Click to upload icon</span>
              </label>
              <div id="icon-preview" class="w-12 h-12 rounded-lg bg-black/50 border border-gray-700 flex items-center justify-center overflow-hidden"></div>
            </div>
            <div class="space-y-2">
              <div class="flex justify-between items-center">
                <label for="icon-size" class="text-sm font-medium text-gray-300" data-i18n="input.iconSize.label">Icon Size</label>
                <span id="icon-size-value" class="text-neon-pink font-mono text-sm">40%</span>
              </div>
              <input type="range" id="icon-size" min="20" max="100" value="40" class="neon-range w-full" />
            </div>
          </div>

          <!-- 6. Border Settings (Grouped) -->
          <div class="space-y-4 p-4 bg-black/20 rounded-xl border border-gray-700/30">
            <div class="space-y-2">
              <label for="border-style" class="block text-sm font-medium text-gray-300" data-i18n="input.borderStyle.label">Border Style</label>
              <select id="border-style" class="w-full px-4 py-2.5 bg-black/50 border border-gray-700 rounded-xl text-white focus:border-neon-pink focus:ring-2 focus:ring-neon-pink/20 focus:outline-none transition-all duration-300 neon-input">
                <option value="none" data-i18n="input.borderStyle.none">None</option>
                <option value="solid" data-i18n="input.borderStyle.solid">Solid</option>
                <option value="dashed" data-i18n="input.borderStyle.dashed">Dashed</option>
                <option value="dotted" data-i18n="input.borderStyle.dotted">Dotted</option>
                <option value="double" data-i18n="input.borderStyle.double">Double</option>
              </select>
            </div>
            <div class="grid grid-cols-2 gap-4">
              <div class="space-y-2">
                <div class="flex justify-between items-center">
                  <label for="border-width" class="text-sm font-medium text-gray-300" data-i18n="input.borderWidth.label">Border Width</label>
                  <span id="border-width-value" class="text-neon-pink font-mono text-sm">0px</span>
                </div>
                <input type="range" id="border-width" min="0" max="20" value="0" class="neon-range w-full" />
              </div>
              <div class="space-y-2">
                <label for="border-color" class="block text-sm font-medium text-gray-300" data-i18n="input.borderColor.label">Border Color</label>
                <div class="flex items-center gap-3">
                  <input type="color" id="border-color" value="#000000" class="neon-color-picker" />
                  <span class="text-gray-400 text-xs font-mono">#000000</span>
                </div>
              </div>
            </div>
          </div>

          <!-- 7. Shadow Toggle -->
          <div class="flex items-center justify-between p-4 bg-black/30 rounded-xl border border-gray-700/50">
            <label for="shadow" class="text-sm font-medium text-gray-300" data-i18n="input.shadow.label">Add Shadow Effect</label>
            <label class="neon-toggle">
              <input type="checkbox" id="shadow" class="sr-only" />
              <div class="toggle-track"></div>
            </label>
          </div>
          </div><!-- End Scrollable Form Area -->

          <!-- Sticky Action Buttons -->
          <div class="flex flex-col sm:flex-row gap-4 pt-4 mt-4 border-t border-gray-700/50 shrink-0 bg-transparent">
            <button id="generate-btn" class="flex-1 px-6 py-3.5 bg-gradient-to-r from-neon-pink to-neon-purple text-white font-semibold rounded-xl hover:shadow-neon transition-all duration-300 transform hover:scale-[1.02] active:scale-[0.98]" data-i18n="button.generate">
              Generate QR Code
            </button>
            <button id="download-btn" class="flex-1 px-6 py-3.5 bg-black/50 border border-gray-600 text-gray-300 font-semibold rounded-xl hover:border-neon-pink hover:text-neon-pink disabled:opacity-40 disabled:cursor-not-allowed disabled:hover:border-gray-600 disabled:hover:text-gray-300 transition-all duration-300" disabled data-i18n="button.download">
              Download PNG
            </button>
          </div>
        </div>

        <!-- Preview Panel -->
        <div class="glass-card rounded-2xl p-6 md:p-8 flex flex-col">
          <h2 class="text-xl font-semibold text-neon-pink mb-6 flex items-center gap-2">
            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"></path>
            </svg>
            <span data-i18n="preview.heading">Preview</span>
          </h2>

          <div class="flex-1 flex items-center justify-center min-h-[400px]">
            <div class="qr-preview-wrapper relative">
              <canvas id="qr-canvas" class="rounded-lg"></canvas>
              <div id="qr-placeholder" class="absolute inset-0 flex flex-col items-center justify-center text-center p-8 border-2 border-dashed border-gray-700 rounded-xl bg-black/20">
                <div class="w-16 h-16 mb-4 text-gray-600">
                  <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M12 4v1m6 11h2m-6 0h-2v4m0-11v3m0 0h.01M12 12h4.01M16 20h4M4 12h4m12 0h.01M5 8h2a1 1 0 001-1V5a1 1 0 00-1-1H5a1 1 0 00-1 1v2a1 1 0 001 1zm12 0h2a1 1 0 001-1V5a1 1 0 00-1-1h-2a1 1 0 00-1 1v2a1 1 0 001 1zM5 20h2a1 1 0 001-1v-2a1 1 0 00-1-1H5a1 1 0 00-1 1v2a1 1 0 001 1z"></path>
                  </svg>
                </div>
                <p class="text-gray-500 text-lg font-medium" data-i18n="preview.placeholder.main">Your QR code will appear here</p>
                <p class="text-gray-600 text-sm mt-2" data-i18n="preview.placeholder.instruction">Enter content and click Generate</p>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- Footer -->
      <footer class="text-center mt-12 text-gray-500 text-sm">
        <p>
          <span data-i18n="footer.builtWith">Built with</span>
          <span class="text-neon-pink font-medium">Claude Code</span>
          <span data-i18n="footer.by">by</span>
          <a href="https://www.linkedin.com/in/abdelrahman-io/" target="_blank" rel="noopener noreferrer" class="text-neon-purple hover:text-neon-pink transition-colors duration-300 font-medium">
            Abdelrahman Ahmed
          </a>
        </p>
      </footer>
    </div>

    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="//cdn.rawgit.com/davidshimjs/qrcodejs/gh-pages/qrcode.min.js"></script>
    <script src="i18n.js"></script>
    <script src="script.js"></script>
    <script>
      // Hide splash screen after content loads
      window.addEventListener('load', function() {
        setTimeout(function() {
          const splash = document.getElementById('splash-screen');
          if (splash) {
            splash.classList.add('fade-out');
            setTimeout(function() {
              splash.style.display = 'none';
            }, 500);
          }
        }, 1500);
      });
    </script>
  </body>
</html>
