<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>QR Code Generator</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <h1>ðŸŽ¨ Custom QR Code Generator</h1>
        <p>Create beautiful QR codes with custom colors, icons, and styling</p>
      </header>

      <div class="main-content">
        <div class="controls-panel">
          <div class="form-group">
            <label for="qr-text">QR Code Content:</label>
            <textarea id="qr-text" placeholder="Enter text, URL, or any content for your QR code...">https://hogangnono.com</textarea>
          </div>

          <div class="form-row">
            <div class="form-group">
              <label for="qr-size">Size:</label>
              <input type="range" id="qr-size" min="200" max="800" value="400" />
              <span id="size-value">400px</span>
            </div>
          </div>

          <div class="form-row">
            <div class="form-group">
              <label for="foreground-color">Foreground Color:</label>
              <input type="color" id="foreground-color" value="#000000" />
            </div>
            <div class="form-group">
              <label for="background-color">Background Color:</label>
              <input type="color" id="background-color" value="#ffffff" />
            </div>
          </div>

          <div class="form-row">
            <div class="form-group">
              <label for="error-correction">Error Correction:</label>
              <select id="error-correction">
                <option value="L">Low (L)</option>
                <option value="M" selected>Medium (M)</option>
                <option value="Q">Quartile (Q)</option>
                <option value="H">High (H)</option>
              </select>
            </div>
            <div class="form-group">
              <label for="margin">Margin:</label>
              <input type="range" id="margin" min="0" max="20" value="4" />
              <span id="margin-value">4</span>
            </div>
          </div>

          <div class="form-group">
            <label for="icon-upload">Add Icon (Optional):</label>
            <input type="file" id="icon-upload" accept="image/*" />
            <div class="icon-preview" id="icon-preview"></div>
          </div>

          <div class="form-row">
            <div class="form-group">
              <label for="icon-size">Icon Size:</label>
              <input type="range" id="icon-size" min="20" max="100" value="40" />
              <span id="icon-size-value">40%</span>
            </div>
            <div class="form-group">
              <label for="border-radius">Border Radius:</label>
              <input type="range" id="border-radius" min="0" max="50" value="0" />
              <span id="border-radius-value">0px</span>
            </div>
          </div>

          <div class="form-group">
            <label for="border-style">Border Style:</label>
            <select id="border-style">
              <option value="none">None</option>
              <option value="solid">Solid</option>
              <option value="dashed">Dashed</option>
              <option value="dotted">Dotted</option>
              <option value="double">Double</option>
            </select>
          </div>

          <div class="form-row">
            <div class="form-group">
              <label for="border-width">Border Width:</label>
              <input type="range" id="border-width" min="0" max="20" value="0" />
              <span id="border-width-value">0px</span>
            </div>
            <div class="form-group">
              <label for="border-color">Border Color:</label>
              <input type="color" id="border-color" value="#000000" />
            </div>
          </div>

          <div class="form-group">
            <label for="shadow">Add Shadow:</label>
            <input type="checkbox" id="shadow" />
          </div>

          <div class="form-group">
            <button id="generate-btn" class="generate-btn">Generate QR Code</button>
            <button id="download-btn" class="download-btn" disabled>Download PNG</button>
          </div>
        </div>

        <div class="preview-panel">
          <div class="qr-preview-container">
            <canvas id="qr-canvas"></canvas>
            <div class="qr-placeholder" id="qr-placeholder">
              <p>Your QR code will appear here</p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="//cdn.rawgit.com/davidshimjs/qrcodejs/gh-pages/qrcode.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
